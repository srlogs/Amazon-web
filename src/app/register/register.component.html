<!-- Body content of the registration page -->
<h1 class="text-center">Registration Page</h1>
<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="form" (ngSubmit)="addUserData()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" name="phone" formControlName="phone" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Phone number is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
        </div>
      </div>
      <input type="submit" name="add" value="Register" class="btn btn-success">
    </form>
  </div>
</div>
