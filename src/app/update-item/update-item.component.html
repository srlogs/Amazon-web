<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 mb-5 ml-3 mr-3 border-bottom">
  <h3 class="h4">Update Product</h3>
</div>
<div class="column-left ml-5">
  <img src="assets/{{product_image}}" height="400px" width="450px" class="image">
</div>
<div class="column-right mr-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit();">
    <div class="form-group">
      <label>Product Name: </label>
      <input type="text" readonly id="productName" formControlName="product_name" class="form-control">
    </div>
    <div class="form-group">
      <label> Quantity: </label>
      <input type="number" id="productQuantity" formControlName="product_quantity" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.product_quantity.errors }">
      <div *ngIf="submitted && f.product_quantity.errors" class="invalid-feedback">
        <div *ngIf="f.product_quantity.errors.required">Quantity is required</div>
      </div>
    </div>
    <div class="form-group">
      <label> Price: </label>
      <input type="number" readonly id="productPrice" formControlName="product_price" class="form-control">
    </div>
    <div class="form-group">
      <label> Description: </label>
      <textarea readonly formControlName="product_description" id="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label> Discount: </label>
      <input type="number" id="productDiscount" formControlName="product_discount" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.product_discount.errors }">
      <div *ngIf="submitted && f.product_discount.errors" class="invalid-feedback">
        <div *ngIf="f.product_discount.errors">Discount is required</div>
      </div>
    </div>
    <div class="form-group">
      <label> Category: </label>
      <input type="text" readonly id="productCategory" formControlName="product_category" class="form-control">
    </div>
    <div class="row ml-1">
      <input type="submit" name="add" value="Update Item" class="btn btn-success">
    </div>
  </form>
</div>
